<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row center">
      <div class="column-full">
        <h1>Weekly Planner</h1>
      </div>
    </div>
    <div class="row">
      <div class="seven-col">
        <button id="sunday-button">Sunday</button>
      </div>
      <div class="seven-col">
        <button id="monday-button">Monday</button>
      </div>
      <div class="seven-col">
        <button id="tuesday-button">Tuesday</button>
      </div>
      <div class="seven-col">
        <button id="wednesday-button">Wednesday</button>
      </div>
      <div class="seven-col">
        <button id="thursday-button">Thursday</button>
      </div>
      <div class="seven-col">
        <button id="friday-button">Friday</button>
      </div>
      <div class="seven-col">
        <button id="saturday-button">Saturday</button>
      </div>
    </div>
    <div class="row center">
      <div class="column-full">
        <button id="add-entry">Add Entry</button>
      </div>
    </div>
    <div class="row center">
      <div class="column-full">
        <h3>Scheduled Events for Monday</h3>
      </div>
    </div>
    <div class="row" id="monday-events">
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>hiod</td>
            <td>dw</td>
          </tr>
          <tr>
            <td>dw</td>
            <td>d</td>
          </tr>
          <tr>
            <td> </td>
            <td> </td>
          </tr>
          <tr>
            <td>   </td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
