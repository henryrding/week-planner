<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout.css">
</head>
<body>
  <div class="container">
    <div class="row center">
      <div class="column-full">
        <h1>Weekly Planner</h1>
      </div>
    </div>
    <div id="week-buttons" class="row space-between">
      <div class="seven-col">
        <button class="day-button" id="sunday-button">Sunday</button>
      </div>
      <div class="seven-col">
        <button class="day-button" id="monday-button">Monday</button>
      </div>
      <div class="seven-col">
        <button class="day-button" id="tuesday-button">Tuesday</button>
      </div>
      <div class="seven-col">
        <button class="day-button" id="wednesday-button">Wednesday</button>
      </div>
      <div class="seven-col">
        <button class="day-button" id="thursday-button">Thursday</button>
      </div>
      <div class="seven-col">
        <button class="day-button" id="friday-button">Friday</button>
      </div>
      <div class="seven-col">
        <button class="day-button" id="saturday-button">Saturday</button>
      </div>
    </div>
    <div class="row center">
      <div class="column-full">
        <button id="add-entry">Add Entry</button>
      </div>
    </div>
    <div class="row center">
      <div class="column-full">
        <h3>Scheduled Events for Monday</h3>
      </div>
    </div>
    <div class="row" id="monday-events">
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="overlay" class="row hidden">
      <div class="column-full popup">
        <form class="row">
          <div class="column-full">
            <h1 class="center">Add Entry</h1>
            <div class="dropdown">
              <select name="date" id="date">
                <option value="" disabled selected hidden>Day of the week</option>
                <option value="sunday">Sunday</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
              </select>
              <select name="time" id="time">
                <option value="" disabled selected hidden>Time</option>
                <option value="0">0:00</option>
                <option value="1">1:00</option>
                <option value="2">2:00</option>
                <option value="3">3:00</option>
                <option value="4">4:00</option>
                <option value="5">5:00</option>
                <option value="0">6:00</option>
                <option value="1">7:00</option>
                <option value="2">8:00</option>
                <option value="3">9:00</option>
                <option value="4">10:00</option>
                <option value="5">11:00</option>
                <option value="0">12:00</option>
                <option value="1">13:00</option>
                <option value="2">14:00</option>
                <option value="3">15:00</option>
                <option value="4">16:00</option>
                <option value="5">17:00</option>
                <option value="0">18:00</option>
                <option value="1">19:00</option>
                <option value="2">20:00</option>
                <option value="3">21:00</option>
                <option value="4">22:00</option>
                <option value="5">23:00</option>
              </select>
            </div>
            <textarea class="description" name="description" id="description" cols="60" rows="5" placeholder="Description"></textarea>
            <div class="column-full flex-end">
              <button type="submit" id="submit-button">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
